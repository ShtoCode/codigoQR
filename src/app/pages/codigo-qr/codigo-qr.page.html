<ion-header>
  <ion-toolbar>
    <ion-title>codigoQR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--Estructura codigo qr-->
<ion-card *ngIf="qrData">
  <ngx-qrcode [elementType]="elementType" [value]="qrData">
  </ngx-qrcode>
  <ion-input type="text" placeholder="Ingrese codigo QR" [(ngModel)]="qrData"></ion-input>
</ion-card>
</ion-content>
